<!-- JSP Taglib Directive: uri="http://java.sun.com/jsp/jstl/core" prefix="c"  -->
<!-- JSP Page Directive: contentType="text/html;charset=UTF-8" language="java"  -->
<!-- JSP Page Directive: isELIgnored="false"  -->
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Error</title>
    </head>
    <body>
      <h1>Page Not Found</h1>
      <h3>
        <div th:if="${not empty message}">
          <span th:text="${message}"></span>
          </div>
          <div th:if="${empty message}">
            <c:out value="Internal error occurred. Please contact administrator."/>
            </div>
            </h3>
            <a href="" onclick="history.back()">Back to Previous Page</a>
            </body>
            </html>
