<!-- JSP Taglib Directive: uri="http://java.sun.com/jsp/jstl/core" prefix="c"  -->
<!-- JSP Page Directive: contentType="text/html;charset=UTF-8" language="java"  -->
<!-- JSP Page Directive: isELIgnored="false"  -->
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Post</title>
    <link rel="stylesheet" href="/css/styles.css">
      </head>
      <body>
        <h2>
          <span th:text="${post.title}"></span>
          </h2>
          <h4>
            <span th:text="${formatter.format(post.postedDate)}"></span>
            </h4>
            <p class="format_post">
              <span th:text="${post.postedText}"></span>
              </p>
              <div class="max_width_100">
                <form class="buttons_center" action="/posts/${post.postId}/delete" method="post" th:action="@{/}" method="post">
                  <input type="submit" name="delete" th:field="*{delete}" value="Delete"/>
                  </form>
                  <form class="buttons_center" action="/posts/${post.postId}/edit" method="get" th:action="@{/}" method="post">
                    <input type="submit" name="edit" th:field="*{edit}" value="Edit"/>
                    </form>
                    </div>
                    </body>
                    </html>
